name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3 
        with:
          name: dist-files-for-deploy
          path: |
            dist/
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Artifacts
        uses: actions/download-artifact@v3      #download do artefato do job de build
        with:
          name: dist-files-for-deploy     #essa etapa pegará o zip resultante pelo upload-artifact e descompactará na pasta dist do job de deploy 
      - name: Output Contents
        run: ls 
      - name: Deploy
        run: echo "Deploying..."
